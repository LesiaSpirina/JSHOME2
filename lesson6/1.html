    <script>
      "use strict";

      /*
  1. Установите всем элементам с классом "productName" размер шрифта 24px.
   */
      const productsEl = document
        .querySelectorAll(".productName")
        .forEach((el) => {
          el.style.fontSize = "24px";
        });

      /*
  2. Установите всем элементам с классом "product" внешний отступ справа 50px.
   */
      const prodEl = document.querySelectorAll(".product").forEach((el) => {
        el.style.marginRight = "50px";
      });

      /*
  3. При клике на кнопку "В корзину" название кнопки должно поменяться на
  "Добавлено" и кнопка должна стать неактивной.
   */
      //-------после просмотра вашего решения изменила  и свое
      //комменты больше для меня,можете игнорить)).у <div class="product">повесим на общего родителя
      //(<body>) addEventListener событие - когда будет клик в body выполниться вот  функция.
      // Для этого нужно проверить на ту ли кнопку мы ткнули,
      // чтобы событие сработало и мы обработали его. Для этого в переменную btnsEl получим
      //кнопку - event.target(целевой элемент куда тыкаем).Но для того, чтобы быть уверенным, что это
      //именна та кнопка,а не пустой div в body или еще что-то мы делаем проверку , что если у нас
      // эта кнопка(целевой элемент(event.target), куда был сделан клик не имеет (tagName !== 'BUTTON'),
      //не по тегу button то мы уходим отсюда(return) и ничего не делаем - иначе  если клик был по button
      //выполняем действия. вот это делегирование- мы как бы переклодываем событие, которое должно быть
      //у кнопок на ближайшего родителя и родитель смотртит куда был клик и выполняет или не выполняет
      //когда делегируем события обязательно нужно проверять.
      document.body.addEventListener("click", (event) => {
        const btnsEl = event.target;
        if (btnsEl.tagName !== "BUTTON") {
          return;
        }
        btnsEl.innerText = "Добавлено";
        btnsEl.disabled = true;
      });

      /*

  должен правильно работать код из 3-го задания.
   */

      productCopy.querySelector(".productName").innerText = "Товар 4"; //нашли и изменили текст 
      //в диве с классом productName
      const lastProduct = document
        .querySelector(".product:last-of-type")
        .replaceWith(productCopy);
      //нашли последний див с классом product с товаром и заменили на копию

      /*
