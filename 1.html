  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
  При префиксной форме ++ вначале прибавит 1 к переменной а(1+1=2), после присвоит полученное значение(2)\
  переменной с. В консоль выведет 2.
   */
      c = ++a;
      console.log(c);

      /*
  При постфиксной форме ++ вначале в переменную d положится значение b=1, потом к b прибавиться 1. В консоль\
  выведет 1. 
   */
      d = b++;
      console.log(d);

      /*
  В переменной а лежит значение =2(после ++а из строки 29). Приоритет ++ выше чем бинарного +, поэтому \
  вначале отработает ++а(2+1=3).затем произойдет сложение 2+3=5. В консоль выведет 5.
   */
      c = 2 + ++a;
      console.log(c);

      /*
  В переменной b лежит значение =2(после b++ из строки 36).Несмотря на то,что приоритет ++ выше бинарного +,\
  в постфиксной форме вначале произойдет сложение 2+2=4, а потом прибавится 1 к b=2. В консоль выведется d - 4,\
  a - 3, b - 3.
   */
      d = 2 + b++;
      console.log(d);

      console.log(a);
      console.log(b);
    </script>
