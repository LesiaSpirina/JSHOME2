<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
    <script>
      "use strict";

      // Создам функцию - конструктор с параметрами(name, price), в объект функции положу свойства с
      // this., присвою им значения параметров. В прототипе объекта ProductES5(функция - это объект)
      // создам метод.make25Discount и в него положу функцию,которая будет уменьшать стоимость
      // продукта на 25%. Создам переменную, в которой лежит вызов функции-конструктора ProductES5 и
      // задам параметры продукта('торт "Наполеон"', 550). Выведу в консоль наименование и первоначальную
      // стоимость товара. Вызову(использую) метод make25Discount и уменшим стоимость товара.Выведу
      // новую стоимость с учетом скидки в консоль.
      function ProductES5(name, price) {
        this.name = name;
        this.price = price;
      }

      ProductES5.prototype.make25Discount = function () {
        this.price = this.price - (this.price * 25) / 100;
      };

      const product1 = new ProductES5('торт "Наполеон"', 550);
      console.log(
        `Наименование товара: ${product1.name}, стоимость товара: ${product1.price} руб.`
      );
      product1.make25Discount();
      console.log(
        `Наименование товара: ${product1.name}, стоимость с учетом скидки: ${product1.price} руб.`
      );

      console.log("------------------------------------------------");

      class ProductES6 {
        constructor(name, price) {
          this.name = name;
          this.price = price;
        }
        make25Discount() {
          this.price = this.price - (this.price * 25) / 100;
        }
      }

      const product2 = new ProductES6('торт "Наполеон"', 550);
      console.log(
        `Наименование товара: ${product2.name}, стоимость товара: ${product2.price} руб.`
      );
      product2.make25Discount();
      console.log(
        `Наименование товара: ${product2.name}, стоимость с учетом скидки: ${product2.price} руб.`
      );
    </script>
  </body>
