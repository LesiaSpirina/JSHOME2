<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Необязательное задание.

Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. То есть
выглядеть должно примерно так:

for(…){/* здесь пусто */}

Вместо многоточия нужно записать нужные разделы.
Помните, что в первом, втором и третьем раздела цикла можно не только писать
условия или увеличивать счетчик, в этих разделах допустимы любые выражения,
например вызовы функций.
-->
    <script>
      "use strict";

      // console.log можно записывать в действия цикла ,а не в тело и тоже будет работать.
      // Вначале пишем console.log(i), затем i++ для того,чтобы вначале выводилось значение в консоль,
      // а упосле увеличивалось на единицу.
      for (let i = 0; i <= 9; console.log(i), i++) {}
    </script>
  </body>
</html>
