<!DOCTYPE html>

  <body>
    <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
    <script>
      "use strict";

      // Реализую все с помощью цикла for. В теле цикла использую if с условиями выполнения и выводом
      // в консоль соответствующей надписи. условие i <= 10 для того, чтобы цикл пробегался,
      // включая число 10.
      for (let i = 0; i <= 10; i++) {
        if (i === 0) {
          console.log(`${i} - это ноль.`);
        } else if (i === 1 || i === 3 || i === 5 || i === 7 || i === 9) {
          console.log(`${i} - это нечетное число.`);
        } else {
          console.log(`${i} - это четное число.`);
        }
      }
    </script>
  </body>
