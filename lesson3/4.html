    <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
    <script>
      "use strict";

      const products = [
        {
          id: 3,
          price: 127,
          photos: ["1.jpg", "2.jpg"],
        },
        {
          id: 5,
          price: 499,
          photos: [],
        },
        {
          id: 10,
          price: 26,
          photos: ["3.jpg"],
        },
        {
          id: 8,
          price: 78,
        },
      ];

      // создам переменную photos и положу в нее результат перебора  методом filter массива на соответствие
      // прописанных в функции условий- т.е перебор начинать с 0-го индекса и возвращать только тот массив,
      //в котором есть фото используя такую запись product.photos.length > 0 -длина массива с фото
      //должна быть больше 0(значит в нем должно лежать как минимум 1 фото).
      //? - проверка на наличие свойства photos. результат перебора выведем в консоль.

      let photos = products.filter(function (product) {
        let i = 0;
        return product?.photos && product.photos.length > 0;
      });
      console.log(photos);

      //Брала пример с mdn.
      //Массив отсортировали, сравнивая значение свойств price от меньшего к большему и вывели в консоль.
      //Параметры функции a,b будут брать значения из price и сравнивать между собой путем вычитания
      //одно за другим. и так пока не сопоставит все значения.
      products.sort((a, b) => a.price - b.price);
      console.log(products);
    </script>
