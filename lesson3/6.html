    <!--
Необязательное задание.

Необходимо вывести горку в консоль (используя цикл for), как показано на
рисунке, только у вашей горки должно быть 20 рядов, а не 5:

```
x
xx
xxx
xxxx
xxxxx
```

Примечание: в трех косых кавычках ``` показан пример кода для вывода, вам эти
кавычки выводить не нужно.
-->
    <script>
      "use strict";

      //В переменную picture положим х(как наш будущий рисунок).
      // Сделаем стандартный цикл for c выводом в консоль переменной picture,которая содержит х
      // и будем прибавлять к строке "x" после каждого вывода  еще один 'x', тем самым расширяя
      //наш рисунок(складывая строки)
      let picture = "x";
      for (let i = 0; i < 20; i++) {
        console.log(picture);
        picture += "x";
      }
    </script>
