    <script>
      "use strict";

      const post = {
        author: "John", // вывести этот текст

        comments: [
          {
            userId: 10,
            userName: "Alex",
            text: "lorem ipsum",

      console.log(post.comments[0].rating?.dislikes); // свойство comments содержит массив длиной 2.

      console.log(post.comments[1].userId); // Поступим аналогично
