<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .products {
        overflow: hidden;
        margin-top: 40px;
      }

      .product {
        float: left;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <button class="menuButton" data-type="phones">Показать смартфоны</button>
      <button class="menuButton" data-type="tablets">Показать планшеты</button>
      <button class="menuButton" data-type="tv">Показать телевизоры</button>
    </header>

    <div class="products"></div>

    <script>
      /*
  1. Программист Паша уволился с работы и не закончил задачу.
  Задача состояла в том, чтобы при клике на какую-либо кнопку в теге header
  выводить продукты в div с классом products.
  Продукты, которые надо вывести, валидны и прописаны в объекте products.
  Однако, Паша явно сделал много ошибок в других кусках кода, вам необходимо
  исправить все ошибки и внимательно проверить чтоб код работал правильно и
  ничего лишнего не выводилось в div с классом products.
  */

      class Product {
        constructor(id, name, price, imageUrl) {
          this.id = id;
          this.name = name;
          this.price = price;
          this.imageUrl = imageUrl;
        }

        /**
         * @returns {string} html-разметка для товара
         */
        // добавили ко всем свойствам конструктора  ${this.}
        getProductMarkup() {
          return `
        <div class="product">   
            <div>${this.name}</div>
            <img src="${this.imageUrl}" alt="">
            <div>Цена: <span>${this.price}</span> р.</div>
            <a href="https://example.com/producs/${this.id}">Подробнее</a>
        </div>
      `;
        }
      }
      //-------фотки заменила-------

      const products = {
        phones: [
          new Product(
            1,
            "Смартфон 1",
            "2533",
            "https://placeimg.com/200/300/animals"
          ),
          new Product(
            2,
            "Смартфон 2",
            "3123",
            "https://placeimg.com/200/300/animals"
          ),
          new Product(
            3,
            "Смартфон 3",
            "6123",
            "https://placeimg.com/200/300/animals"
          ),
        ],
        tablets: [
          new Product(
            4,
            "Плашнет 1",
            "5239",
            "https://placeimg.com/200/300/arch"
          ),
          new Product(
            5,
            "Плашнет 2",
            "6483",
            "https://placeimg.com/200/300/arch"
          ),
        ],
        tv: [
          new Product(
            6,
            "Телевизор 1",
            "4314",
            "https://placeimg.com/200/300/nature"
          ),
          new Product(
            7,
            "Телевизор 2",
            "5412",
            "https://placeimg.com/200/300/nature"
          ),
          new Product(
            8,
            "Телевизор 3",
            "3577",
            "https://placeimg.com/200/300/nature"
          ),
          new Product(
            9,
            "Телевизор 4",
            "8714",
            "https://placeimg.com/200/300/nature"
          ),
        ],
      };

      const productsEl = document.querySelector(".products"); //добавили точку
      document.querySelector("header").addEventListener("click", (event) => {
        if (!event.target.classList.contains("menuButton")) {
          //удалили точку, заменили на просто event.target
          return;
        }
        productsEl.innerHTML = products[event.target.dataset.type] //заменили на просто event.target
          .map((product) => product.getProductMarkup()).join('');  //я не обратила внимание на запятые,
      });                                                // join('') - после просмотра вашего решения
      // для того, чтобы строка - то ,что показывает функция getProductMarkup выводилось без запятых
      //join присоединит элементы массива просто слитно('') и уберет '
    </script>
  </body>
</html>
